spring.application.name=thehyundaisample

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.port=38080

logging.level.root=INFO
logging.level.com.winten=DEBUG
logging.file.name=/usr/local/tomcat/logs/app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

greenlight.api.core.url=${GREENLIGHT_API_CORE_URL}
greenlight.api.core.key=${GREENLIGHT_API_CORE_KEY}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
core.api.url=${CORE_API_URL}